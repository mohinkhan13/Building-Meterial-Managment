{% extends "header.html" %}
{% block content %}

<div class="container py-5 mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="p-5 border-0">
                <h2 class="text-center mb-4">Forgot Your Password?</h2>
                {% if error %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                  <strong>Error!</strong> {{error}}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}
                <p class="text-center mb-4"></p>
                <form method="POST" action="{% url 'forgot-password' %}">
                    {% csrf_token %}
                    <div class="mb-4">
                        <div class="form-floating">
                            <input name="email_or_mobile" type="text" class="form-control" id="email" placeholder="Email">
                            <label for="email"><i class="fas fa-envelope"></i> Email Or Mobile</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100"><i class="fas fa-paper-plane"></i> Send OTP</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
