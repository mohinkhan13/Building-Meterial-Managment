{% extends "header.html" %}
{% block content %}

<div class="container py-5 mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="p-5 border-0">
                <h2 class="text-center mb-4">Forgot Your Password?</h2>
                <p class="text-center mb-4">Enter your email address below and we'll send you a link to reset your password.</p>
                <form>
                    <div class="mb-4">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="email" placeholder="Email">
                            <label for="email"><i class="fas fa-envelope"></i> Email</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100"><i class="fas fa-paper-plane"></i> Send Reset Link</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
