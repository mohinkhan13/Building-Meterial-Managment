{% extends "header.html" %}
{% block content %}

<div class="container py-5 mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="p-5 border-0">
                <h2 class="text-center mb-4">Change Your Password</h2>
                {% if error %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                  <strong>Error!</strong> {{error}}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}
                <form method="POST" action="{% url 'change-password' %}">
                    {% csrf_token %}
                    <div class="mb-4">
                        <div class="form-floating">
                            <input name="old_password" type="password" class="form-control" id="currentPassword" placeholder="Current Password">
                            <label for="currentPassword"><i class="fas fa-lock"></i> Current Password</label>
                        </div>
                    </div>
                    <div class="mb-4">
                        <div class="form-floating">
                            <input name="new_password" type="password" class="form-control" id="newPassword" placeholder="New Password">
                            <label for="newPassword"><i class="fas fa-lock"></i> New Password</label>
                        </div>
                    </div>
                    <div class="mb-4">
                        <div class="form-floating">
                            <input name="cnew_password" type="password" class="form-control" id="confirmPassword" placeholder="Confirm New Password">
                            <label for="confirmPassword"><i class="fas fa-lock"></i> Confirm New Password</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100"><i class="fas fa-check"></i> Change Password</button>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
