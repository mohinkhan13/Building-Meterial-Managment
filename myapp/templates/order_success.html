{% extends 'header.html' %}
{% load static %}
{% block content %}
<html>
<head>
    <title>Order Successful - Thank You!</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        .thank-you-container {
            text-align: center;
            margin-top: 50px;
            padding: 30px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        .thank-you-icon {
            font-size: 100px;
            color: #28a745;
            margin-bottom: 20px;
        }

        .order-details {
            margin-top: 30px;
            text-align: left;
        }

        .order-details p {
            font-size: 18px;
            color: #555;
        }

        .order-details .order-id,
        .order-details .order-amount {
            font-weight: bold;
        }

        .continue-shopping {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="thank-you-container">
            <div class="thank-you-icon">                
            </div>
            <h1>Thank You for Your Order!</h1>
            <p class="lead">We have successfully received your order.</p>

            <div class="order-details">
                <p>Your order ID: <span class="order-id">{{ order.id }}</span></p>
                <p>Total Amount: â‚¹<span class="order-amount">{{ order.total_amount }}</span></p>
            </div>

            <div class="continue-shopping">
                <a href="{% url 'products' %}" class="btn btn-success btn-lg">Continue Shopping</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and FontAwesome (for icons) -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
{% endblock %}
